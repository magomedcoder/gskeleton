syntax = "proto3";

package gskeleton.grpc.user;

option go_package = "github.com/magomedcoder/gskeleton/api/grpc/pb";

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    string accessToken = 1;
}
